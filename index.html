<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: aliceblue;
      color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    main {
      background-color: white;
      max-width: 400px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      padding: 40px;
    }

    img {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      border: 4px solid #0073e6;
      object-fit: cover;
    }

    img:hover {
      transform: scale(1.1);
      border-color: #005bb5;
    }

    h1 {
      color: #0073e6;
      margin: 15px 0;
    }

    p {
      line-height: 1.5;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 15px 0;
    }

    li {
      background-color: #f0f0f0;
      margin-bottom: 10px;
      padding: 10px 15px;
      margin-left: 20px;
      margin-right: 20px;
      border-radius: 5px;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    li:hover {
      background-color: #e0e0e0;
      transform: translateY(-2px);
    }

    a {
      display: block;
      margin-top: 15px;
      text-decoration: none;
      color: #0073e6;
      font-weight: bold;
    }

    a:hover {
      color: #005bb5;
    }
  </style>
</head>
<body>
  <main>
    <img src="profile.jpg" alt="profile">
    <h1>Jane Doe</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.
      Illo, sunt velit voluptatem quis assumenda neque iste
      iusto nostrum minus aliquam.</p>

    <p><strong>Interests</strong></p>
    <ul>
      <li>Web Development</li>
      <li>Hiking</li>
      <li>Coffee Roasting</li>
      <li>Reading</li>
    </ul>

    <a href="https://www.linkedin.com" target="_blank">
      Connect with me on LinkedIn
    </a>
  </main>
</body>
</html>
